{% extends 'base.html' %}

{% block content %}
  <form action="" method="POST" class="card form sm-container flex-col">
    {% csrf_token %}
    <h2 class="md-txt txt-focus">Delete Comment?</h2>
    <div class="md-spacer"></div>
    <section class="flex">
      <button type="submit" class="delete btn"><i class="ri-delete-bin-7-line"></i>Delete</button>
      <a href="{% url 'detail' comment.destination.id %}" class="btn outlined">Cancel</a>
    </section>
  </form>

{% endblock %}
